<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISKON - Credit Risk Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="antialiased">

    <div id="landing-page">
        <header class="fixed top-0 left-0 right-0 z-20 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">RISKON</h1>
                <nav class="flex items-center gap-3">
                    <button id="nav-methodology-btn" class="bg-white/10 hover:bg-white/20 text-white font-medium py-2 px-4 rounded-md border border-white/20 transition">Methodology</button>
                </nav>
            </div>
        </header>

        <main>
            <section id="hero-section" class="h-[300vh] relative">
                <div class="sticky top-0 h-screen flex items-center justify-center text-center overflow-hidden">
                    <div class="absolute inset-0 z-0" id="hero-animation"></div>
                    <div id="hero-text" class="relative z-10 p-4 opacity-0">
                        <h2 class="text-5xl md:text-7xl font-bold text-white mb-4">The Future of Credit Intelligence</h2>
                        <p class="text-xl text-slate-300 mb-8 max-w-3xl mx-auto">Bringing clarity and fairness to the complex world of credit risk assessment through dynamic, data-driven insights.</p>
                    </div>
                </div>
            </section>

            <section id="solution-section-container">
                <div id="solution-steps">
                    </div>
                <div id="solution-viz-sticky-container">
                    <svg id="data-flow-viz" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
                        <defs>
                            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                                <feGaussianBlur stdDeviation="4" result="coloredBlur"></feGaussianBlur>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"></feMergeNode>
                                    <feMergeNode in="SourceGraphic"></feMergeNode>
                                </feMerge>
                            </filter>
                        </defs>

                        <path id="stream-1" class="stream stream-color-1" d="M 120 150 Q 250 220 380 290" fill="none" />
                        <path id="stream-2" class="stream stream-color-2" d="M 230 480 Q 300 400 380 310" fill="none" />
                        <path id="stream-3" class="stream stream-color-3" d="M 680 150 Q 550 220 420 290" fill="none" />
                        <path id="stream-4" class="stream stream-color-4" d="M 570 480 Q 500 400 420 310" fill="none" />
                        <path id="stream-5" class="stream stream-color-5" d="M 650 300 Q 550 300 425 300" fill="none" />
                        <path id="stream-output" class="stream stream-color-out" d="M 400 325 V 450" fill="none" />

                        <g id="hub" class="pulsing-element">
                            <circle cx="400" cy="300" r="80" class="hub-circle-bg" />
                            <circle cx="400" cy="300" r="70" class="hub-circle" filter="url(#glow)" />
                            <text x="400" y="295" class="hub-text">RISKON</text>
                            <text id="hub-subtitle-initial" x="400" y="320" class="hub-subtitle">Intelligence Core</text>
                            <text id="hub-subtitle-processing" x="400" y="320" class="hub-subtitle" opacity="0">Processing Signals...</text>
                        </g>
                        
                        <g id="source-1" class="data-source pulsing-element">
                            <circle cx="120" cy="150" r="30" class="icon-bg"/>
                            <path d="M113 140 h14 a2 2 0 0 1 2 2 v16 a2 2 0 0 1 -2 2 h-14 a2 2 0 0 1 -2 -2 v-16 a2 2 0 0 1 2 -2z m7 15 a1 1 0 1 0 0 2 1 1 0 0 0 0-2" fill="none" stroke="#94a3b8" stroke-width="2"/>
                            <text x="120" y="195" class="icon-label">UPI & SMS</text>
                        </g>
                        <g id="source-2" class="data-source pulsing-element">
                            <circle cx="230" cy="480" r="30" class="icon-bg"/>
                            <path d="M225 490 l5 -20 l5 20 l-2.5 -10 Z M220 485 h20" fill="none" stroke="#94a3b8" stroke-width="2"/>
                            <text x="230" y="525" class="icon-label">Telecom & Utilities</text>
                        </g>
                        <g id="source-3" class="data-source pulsing-element">
                            <circle cx="680" cy="150" r="30" class="icon-bg"/>
                            <path d="M680 140 C 675 140, 670 145, 670 150 C 670 160, 680 165, 680 165 C 680 165, 690 160, 690 150 C 690 145, 685 140, 680 140 Z M680 152 a2 2 0 1 0 0 -4 2 2 0 0 0 0 4 Z" fill="none" stroke="#94a3b8" stroke-width="2"/>
                            <text x="680" y="195" class="icon-label">Geo & PIN-code</text>
                        </g>
                        <g id="source-4" class="data-source pulsing-element">
                            <circle cx="570" cy="480" r="30" class="icon-bg"/>
                             <path d="M560 485 a10 15 0 0 1 20 0 v5 a10 15 0 0 1 -20 0 Z M 570 475 l0 -5 M 573 475 l0 -5 M 567 475 l0 -5" fill="none" stroke="#94a3b8" stroke-width="2"/>
                            <text x="570" y="525" class="icon-label">Weather & Agri</text>
                        </g>
                         <g id="source-5" class="data-source pulsing-element">
                            <circle cx="650" cy="300" r="30" class="icon-bg"/>
                            <rect x="635" y="292" width="30" height="16" rx="2" fill="none" stroke="#94a3b8" stroke-width="2"/>
                            <line x1="635" y1="298" x2="665" y2="298" stroke="#94a3b8" stroke-width="2"/>
                            <text x="650" y="345" class="icon-label">Loans & Bureau</text>
                        </g>

                        <foreignObject id="output-section" x="250" y="460" width="300" height="140">
                             <div class="output-card">
                                <h4>Actionable Insights Delivered</h4>
                                <ul>
                                    <li><span class="emoji">‚úÖ</span> Fair Lending Decisions</li>
                                    <li><span class="emoji">üìä</span> Improved Risk Prediction</li>
                                    <li><span class="emoji">üåç</span> Financial Inclusion</li>
                                </ul>
                            </div>
                        </foreignObject>
                    </svg>
                </div>
            </section>

            <section class="text-center py-20 bg-black">
                <button id="demo-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105">
                    Try the Live Demo
                </button>
            </section>

        </main>
    </div>

    <div id="slides-page" class="hidden min-h-screen p-4 sm:p-6 lg:p-8 bg-gray-900">
        </div>

    <div id="monitoring-page" class="hidden min-h-screen p-4 sm:p-6 lg:p-8 bg-gray-900">
        </div>

    <div id="report-page" class="hidden min-h-screen p-4 sm:p-6 lg:p-8 bg-gray-900">
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    
    <script src="data.js"></script>
    <script src="script.js"></script>

</html>
